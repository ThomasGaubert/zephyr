# Zephyr Desktop PR build pipeline
# Executes for PRs into the `master` branch.

name: $(Date:yyyyMMdd)$(Rev:rr)

trigger:
  branches:
    include:
      - master
  paths:
    include:
      - .azure-devops/desktop-pr.yml

pr:
  branches:
    include:
    - master
  paths:
    include:
      - .azure-devops/desktop-pr.yml
      - desktop/*
    exclude:
      - desktop/README.md

variables:
  - name: YARN_CACHE_FOLDER
    value: $(Build.SourcesDirectory)/desktop/node_modules

jobs:
- job: Tests
  displayName: Tests
  pool:
    vmImage: 'vs2017-win2016'
  steps:
    - task: NodeTool@0
      displayName: Setup NodeJS
      inputs:
        versionSpec: '12.16.3'
    - task: Cache@2
      displayName: Cache Yarn packages
      enabled: false
      inputs:
        key: 'yarn | "$(Agent.OS)" | desktop/yarn.lock'
        restoreKeys: |
          yarn | "$(Agent.OS)"
          yarn
        path: $(YARN_CACHE_FOLDER)
    - task: PowerShell@2
      displayName: Install dependencies
      inputs:
        targetType: 'inline'
        script: 'yarn'
        workingDirectory: 'desktop'
    - task: PowerShell@2
      displayName: Run tests
      inputs:
        targetType: 'inline'
        script: 'yarn test'
        workingDirectory: 'desktop'
    - task: PublishTestResults@2
      displayName: Publish test results
      condition: succeededOrFailed()
      inputs:
        testRunner: JUnit
        testResultsFiles: 'desktop/junit.xml'
